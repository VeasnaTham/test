<!-- {% extends 'Main/layout.html'} -->
{% load static %}

{% block head %}
    <title>Responsive Top Navigation</title>
    <link rel="stylesheet" type="text/css" href="{% static 'Navigation/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
{% endblock %}
{% block script %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
{% endblock %}
{% block body %}
    <p><a href="{% url 'Main:index' %}">Back to Assignments</a></p>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" class="navbar navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white;">Home</a>
            <!-- Hamburger Toggler Icon -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- DropDown Nagivation Bar -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="color: white;">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" style="color: white;">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" style="color: white;">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}
