<!-- {% extends 'Main/layout.html'} -->
{% load static %}

{% block head %}
    <title>Responsive Top Navigation</title>
    <link rel="stylesheet" type="text/css" href="{% static 'ImageGallery/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
{% endblock %}
{% block script %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
{% endblock %}
{% block body %}
    <p><a href="{% url 'Main:index' %}">Back to Assignments</a></p>
    <div id="text">
        <h1>Responsive Image Gallery</h1>
        <p id="description">Resize the browser window to see the responsive effect.</p>
    </div>
    <div id="gallery">
        <img src="{% static 'Image/wedding.jpg' %}">
        <img src="{% static 'Image/rocks.jpg' %}">
        <img src="{% static 'Image/underwater.jpg' %}">
        <img src="{% static 'Image/ocean.jpg' %}">
        <div></div>
        <img src="{% static 'Image/wedding.jpg' %}">
        <img src="{% static 'Image/rocks.jpg' %}">
        <img src="{% static 'Image/underwater.jpg' %}">
        <img src="{% static 'Image/ocean.jpg' %}">
    </div>
{% endblock %}
